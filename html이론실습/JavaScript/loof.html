<html>
    <body>
        <h1>Loop</h1>
        <script>
             let friends = ['임','동','현'];
            for(let i = 0; i<friends.length ; i = i+1){
                console.log(i,friends[i])
                document.write(`<li>${friends[i]}</li>`)
            }
        </script>
        
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        button{
            border:1px solid black;
            box-shadow: 0 0 5px rgba(0, 0, 0,0.5);
            border-radius: 5px;
            padding: 5px;
            transition: 0.5s;
        }
        button:hover{
            box-shadow: 0 0 5px rgba(148, 211, 47, 0.5);
            cursor: pointer;
        }
        button:active{
            background:rgba(134, 32, 32, 0.5) ;
        }
        /* 클릭 했을 때 */
    </style>
<body>
    <button>Click me</button>
    
</body>
</html>

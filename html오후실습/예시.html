<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>코더랜드 할로윈 파티</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: skyblue;
      }

      .bold {
        font-weight: bold;
      }
      .red {
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="box bold">
      <p>볼드있음</p>
      <div>
        <p>World</p>
      </div>
    </div>

    <div class="box red">
      <p>볼드없음</p>
      <div>
        <p>World</p>
      </div>
    </div>
  </body>
</html>
